databases:
  - name: rythu_mitra_db
    databaseName: rythu_mitra
    user: rythu_user
    plan: free

services:
  # BACKEND SERVICE
  - type: web
    name: rythu-mitra-backend
    runtime: python
    region: singapore # or frankfurt/oregon
    plan: free
    buildCommand: "bash build.sh"
    startCommand: "gunicorn project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DATABASE_URL
        fromDatabase:
          name: rythu_mitra_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DEBUG
        value: "False"
      - key: REDIS_URL
        fromService:
          type: redis
          name: rythu-mitra-redis
          property: connectionString
    root: backend

  # FRONTEND SERVICE
  - type: web
    name: rythu-mitra-frontend
    runtime: static
    region: singapore
    plan: free
    buildCommand: "npm install && npm run build"
    publishDir: "build"
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: rythu-mitra-backend
          property: url
    root: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # REDIS SERVICE
  - type: redis
    name: rythu-mitra-redis
    region: singapore
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: [] # internal access only
