version: "3.9"

services:
  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: django_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DJANGO_SETTINGS_MODULE: project.settings
      DATABASE_NAME: rytumitra
      DATABASE_USER: aravind
      DATABASE_PASSWORD: password123
      DATABASE_HOST: db
      DATABASE_PORT: 5432

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: rytumitra
      POSTGRES_USER: aravind
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
